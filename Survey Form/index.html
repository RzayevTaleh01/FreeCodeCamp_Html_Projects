<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form - Taleh Rzayev</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Responsive Web Design Projects - Building a Survey Form using HTML,CSS
        </p>

        <form id="survey-form" action="" method="get">
          <table id="table">
            <tr>
              <td>
                <label id="name-label" class="field-label">
                  <sup>*</sup> Name</label
                >
              </td>
              <td>
                <input
                  type="text"
                  class="field-text"
                  name=""
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label id="email-label" class="field-label">
                  <sup>*</sup> Email</label
                >
              </td>
              <td>
                <input
                  type="email"
                  class="field-text"
                  name=""
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label id="number-label" class="field-label">
                  <sup>*</sup> Age</label
                >
              </td>
              <td>
                <input
                  type="number"
                  min="18"
                  max="50"
                  class="field-text"
                  name=""
                  id="number"
                  placeholder="Enter your age"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label class="field-label">Where are you from ?</label>
              </td>
              <td>
                <select id="dropdown" class="field-drop">
                  <option>Select Country</option>
                  <option>Azerbaijan</option>
                  <option>Turkey</option>
                  <option>USA</option>
                  <option>Russian</option>
                  <option>Germany</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label class="field-label"
                  >What is your favorite code editor ?</label
                >
              </td>
              <td>
                <div id="r-container">
                  <label class="radiobtn"
                    >Vistual Studio Code
                    <input
                      type="radio"
                      name="editor"
                      value="Visual Studio Code"
                    />
                    <span class="radio"></span>
                  </label>
                  <label class="radiobtn"
                    >Atom
                    <input type="radio" name="editor" value="Atom" />
                    <span class="radio"></span>
                  </label>
                  <label class="radiobtn"
                    >Sublime
                    <input type="radio" name="editor" value="Sublime" />
                    <span class="radio"></span>
                  </label>
                  <label class="radiobtn"
                    >Brackets
                    <input type="radio" name="editor" value="Brackets" />
                    <span class="radio"></span>
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label class="field-label"
                  >Select your Programming Languages ?</label
                >
              </td>
              <td>
                <div id="cb-container">
                  <input type="checkbox" class="cb" id="cb1" value="Java" />
                  <label class="cb-lbl" for="cb1"></label>
                  <label class="cb-lbl2" for="cb1">Java</label>
                  <br />
                  <input
                    type="checkbox"
                    class="cb"
                    id="cb2"
                    value="JavaScript"
                  />
                  <label class="cb-lbl" for="cb2"></label>
                  <label class="cb-lbl2" for="cb2">JavaScript</label>
                  <br />
                  <input type="checkbox" class="cb" id="cb3" value="Php" />
                  <label class="cb-lbl" for="cb3"></label>
                  <label class="cb-lbl2" for="cb3">Php</label>
                  <br />
                  <input type="checkbox" class="cb" id="cb4" value="Mutton" />
                  <label class="cb-lbl" for="cb4"></label>
                  <label class="cb-lbl2" for="cb4">C#</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label id="comments" class="field-label"
                  >Any Comments or Suggestions ?</label
                >
              </td>
              <td>
                <textarea
                  name="tacomments"
                  class="field-ta"
                  id="txta"
                  placeholder="Enter your suggestions or comments"
                ></textarea>
              </td>
            </tr>
          </table>

          <div id="submission">
            <input type="submit" id="submit" value="Submit" />
          </div>
        </form>
      </main>
    </div>
    <footer>
      <p>
        This survey form is designed by
        <a
          href="https://github.com/RzayevTaleh01/FreeCodeCamp_Html_Projects"
          target="_blank"
          >RzayevTaleh01</a
        >
        &copy; 2021
      </p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
